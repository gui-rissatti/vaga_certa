name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'tests/backend/**'
      - 'tests/conftest.py'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'tests/backend/**'
      - 'tests/conftest.py'
      - '.github/workflows/backend-ci.yml'

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install linting dependencies
      run: |
        pip install ruff black mypy
    
    - name: Run ruff
      run: |
        cd backend
        ruff check . --select=E,F,W,I,N || true
    
    - name: Check code formatting with black
      run: |
        cd backend
        black --check --diff . || true
    
    - name: Type check with mypy
      run: |
        cd backend
        mypy --install-types --non-interactive . || true

  test:
    name: Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    
    - name: Run unit tests
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY_TEST }}
        LANGCHAIN_TRACING_V2: false
      run: |
        cd backend
        pytest ../tests/backend/unit/ -v --cov=. --cov-report=xml --cov-report=term
    
    - name: Run integration tests
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY_TEST }}
        LANGCHAIN_TRACING_V2: false
      run: |
        cd backend
        pytest ../tests/backend/integration/ -v --cov=. --cov-append --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        pip install bandit safety
    
    - name: Run bandit security linter
      run: |
        cd backend
        bandit -r . -ll -i || true
    
    - name: Check for vulnerable dependencies
      run: |
        cd backend
        safety check --json || true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: vaga-certa-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker image
      run: |
        docker build -t vaga-certa-backend:test ./backend
        docker run --rm -d --name test-backend \
          -e GOOGLE_API_KEY=test-key \
          -e LANGCHAIN_TRACING_V2=false \
          -p 8000:8000 \
          vaga-certa-backend:test
        sleep 10
        curl -f http://localhost:8000/health || exit 1
        docker stop test-backend

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to Render (Staging)
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID_STAGING }}
      run: |
        curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
          -H "Authorization: Bearer $RENDER_API_KEY" \
          -H "Content-Type: application/json" \
          -d '{"clearCache": false}'
    
    - name: Wait for deployment
      run: sleep 60
    
    - name: Verify staging deployment
      run: |
        curl -f ${{ secrets.STAGING_BACKEND_URL }}/health || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to Render (Production)
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID_PRODUCTION }}
      run: |
        curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
          -H "Authorization: Bearer $RENDER_API_KEY" \
          -H "Content-Type: application/json" \
          -d '{"clearCache": false}'
    
    - name: Wait for deployment
      run: sleep 60
    
    - name: Verify production deployment
      run: |
        curl -f ${{ secrets.PRODUCTION_BACKEND_URL }}/health || exit 1
    
    - name: Notify deployment success
      if: success()
      run: |
        echo "✅ Backend deployed to production successfully!"
    
    - name: Notify deployment failure
      if: failure()
      run: |
        echo "❌ Backend deployment to production failed!"
        exit 1

