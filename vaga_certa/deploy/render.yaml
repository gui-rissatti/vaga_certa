# Configuração declarativa do Render para backend
# Docs: https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: vaga-certa-backend
    env: python
    region: oregon  # Ajustar conforme necessário
    plan: starter  # free, starter, standard, pro
    branch: main
    buildCommand: |
      cd backend
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      cd backend
      gunicorn api.main:app \
        --bind 0.0.0.0:$PORT \
        --workers 2 \
        --worker-class uvicorn.workers.UvicornWorker \
        --timeout 300 \
        --keep-alive 5 \
        --access-logfile - \
        --error-logfile - \
        --log-level info
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GOOGLE_API_KEY
        sync: false  # Definir manualmente no dashboard (secret)
      - key: LANGCHAIN_API_KEY
        sync: false  # Opcional
      - key: LANGCHAIN_TRACING_V2
        value: false
      - key: LANGCHAIN_PROJECT
        value: vaga_certa_production
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        fromService:
          type: web
          name: vaga-certa-backend
          property: port
      - key: CORS_ORIGINS
        value: https://vaga-certa.vercel.app,https://vaga-certa-*.vercel.app
      - key: MAX_REQUESTS_PER_MINUTE
        value: 60
      - key: MAX_REQUESTS_PER_HOUR
        value: 1000
      - key: REQUEST_TIMEOUT_SECONDS
        value: 300
      - key: SCRAPING_TIMEOUT_SECONDS
        value: 30
    
    # Auto-deploy quando push em main
    autoDeploy: true
    
    # Health check configuration
    healthCheck:
      path: /health
      interval: 30s
      timeout: 10s
      unhealthyThreshold: 3
      healthyThreshold: 2

