[pytest]
# Configuração do pytest

# Diretórios de teste
testpaths = tests

# Padrão de nomes de arquivos de teste
python_files = test_*.py *_test.py

# Padrão de nomes de funções de teste
python_functions = test_*

# Padrão de nomes de classes de teste
python_classes = Test*

# Markers customizados
markers =
    unit: Testes unitários (funções isoladas)
    integration: Testes de integração (API endpoints)
    e2e: Testes end-to-end (fluxo completo)
    smoke: Testes críticos para validação de produção
    slow: Testes que demoram mais de 5 segundos
    requires_api: Testes que precisam de API keys reais

# Opções padrão
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=70
    --maxfail=5
    --timeout=30

# Ignorar warnings específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

